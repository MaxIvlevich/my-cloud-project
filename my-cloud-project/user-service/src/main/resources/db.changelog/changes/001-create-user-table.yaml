databaseChangeLog:
  - changeSet:
      id: 1
      author: max
      changes:
        - createTable:
            tableName: app_user
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone_number
                  type: VARCHAR(50)
                  constraints:
                    unique: true
                    nullable: true
              - column:
                  name: company_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyConstraintName: fk_user_company
                    references: company(id)