eureka:
  client:
    serviceUrl:
      defaultZone: ${EUREKA_CLIENT_SERVICEURL_DEFAULTZONE:http://eureka-server:8761/eureka/}
      instance:
       prefer-ip-address: true
  management:
    endpoints:
      web:
        exposure:
          include: '*'
  endpoint:
    health:
      show-details: always
      probes:
        enabled: true